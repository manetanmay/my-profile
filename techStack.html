<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(36, 155, 160);
            border-collapse: collapse;
        }
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h2> Student Record </h2>
    <table>

        <tbody>
            <tr>
                <td rowspan="6"> <b>Technology</b> </td>
            </tr>
                <td>HTML5 + CSS</td>                
            </tr>
            <tr>
                <td>Bootstrap</td>
            </tr>
            <tr>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>TypeScript</td>
            </tr>
            <tr>
                <td>Angular</td>
            </tr>
            <tr>            
                <td rowspan="3"> <b>Tools</b> </td>
            </tr>
            <tr>
                <td>GIT + GitHub</td>
            </tr>
            <tr>
                <td>Agile + JIRA</td>
            </tr>

            
        </tbody>
    </table>
</body>
</html>
