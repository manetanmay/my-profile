<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(4, 56, 58);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>My Educational Details</h2>
    <table>
        <thead>
            <tr>
                <th>Qualification</th>
                <th>School/College</th>
                <th>Board/University</th>
                <th>Year</th>
                <th>Percentage</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>BCA</td>
                <td>Shivaji Science</td>
                <td>Nagpur</td>
                <td>2020</td>
                <td>68.80</td>
            </tr>
            <tr>
                <td>HSC</td>
                <td>Pt. Bachharaj Vyas</td>
                <td>State Board</td>
                <td>2017</td>
                <td>58.80</td>
            </tr>
            <tr>
                <td>SSC</td>
                <td>Pt. Bachharaj Vyas</td>
                <td>State Board</td>
                <td>2015</td>
                <td>86.80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
